<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        .mybg{width:100%;height:100vh;position: relative;}
    </style>
</head>
<body>
    <div class="mybg"></div>
    <script src="js/three.r119.min.js"></script>
    <script src="'js/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
            el: '.mybg',
            color: 'coral',
            waveHeight: 20,
            shininess: 50,
            waveSpeed: 1.5,
            zoom: 0.75
          })
    </script>
</body>
</html>
